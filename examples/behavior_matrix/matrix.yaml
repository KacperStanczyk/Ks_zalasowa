      start_state: "ENGAGED"
      warm_from_fault_id: "FI.SENSOR_DRIFT"
    expect:
      end_state: "FALLBACK"
      transition_name: "FREEZE_TO_FALLBACK"
    monitors: ["MON.sensor_health", "MON.driver_alert"]
    timing:
      max_time_ms: 800
      tolerance_ms: 40
      measurement_uncertainty: 15
    priority: 0.9
    trace:
      req_ids: ["REQ-7890"]
    version: "1.1.0"
    notes: "High severity safety scenario"
